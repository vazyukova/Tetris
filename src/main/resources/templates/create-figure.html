<!DOCTYPE html>

<head>

    <title>Тетрис. Создание фигуры</title>
    <link th:href="@{/css/edit-figure.css}" rel="stylesheet"/>

        <tr>

            <td id="3-2">000</td>

</div>

    <script type="text/javascript" th:src="@{/js/create-figure.js}"></script>
