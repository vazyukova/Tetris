<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание фигуры</title>
    <style>
        td {
            border: 1px black solid;
            color: white;
        }
    </style>
</head>
<body>
<a th:href="@{/main}"><div class="menu-item">Вернуться на главную страницу</div></a>
    <table class="figure" style="border: 1px black solid">
      <tr>
        <td id="0-0">000</td>
        <td id="0-1">000</td>
        <td id="0-2">000</td>
        <td id="0-3">000</td>
      </tr>
      <tr>
        <td id="1-0">000</td>
        <td id="1-1">000</td>
        <td id="1-2">000</td>
        <td id="1-3">000</td>
      </tr>
      <tr>
        <td id="2-0">000</td>
        <td id="2-1">000</td>
        <td id="2-2">000</td>
        <td id="2-3">000</td>
      </tr>
      <tr>
        <td id="3-0">000</td>
        <td id="3-1">000</td>
        <td id="3-2">000</td>
        <td id="3-3">000</td>
      </tr>
    </table>
    <button class="save">Сохранить</button>
    <script type="text/javascript"
            src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/create-figure.js}"></script>
</body>
</html>
